<div class="row content-row col-xs-12">

    <h2 class="col-sm-8">Connexion</h2>

    <form class="form-signup form-horizontal col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="email" class="form-control" id="email" placeholder="adresse@domaine.com">
            </div>
        </div>

        <!-- Code d'accès -->
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Code d'accès</label>
            <div class="col-sm-10">
                <input type="text" ng-model="code" class="form-control" id="code" maxlength="8">
            </div>
        </div>

        <!-- Validation -->
        <div class="form-group">
            <div class="col-xs-12 col-sm-10 col-sm-offset-2">
              <a ng-click="submit()" class="action-buttons hvr-rectangle-out">SE CONNECTER</a>
            </div>
        </div>
    </form>
    
    <div class="col-xs-12 content-block">
    
        <p class="nav-links">&gt; <a href="#lost">Code perdu ? Cliquer ici</a> &lt;</p>
        
    </div>
</div>
