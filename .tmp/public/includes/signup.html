<div class="row content-row col-xs-12">

    <h2 class="col-sm-8">Inscription</h2>

    <form class="form-signup form-horizontal col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <!-- Prénom -->
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input ng-model="prenom" type="text" class="form-control" id="prenom">
            </div>
        </div>

        <!-- Nom -->
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input ng-model="nom" type="text" class="form-control" id="nom">
            </div>
        </div>

        <!-- Spécialité -->
        <div class="form-group">
            <label for="specialite" class="col-sm-2 control-label">Spécialité</label>
            <div class="col-sm-6 col-sm-offset-2">
                <select ng-model="specialite" class="form-control" id="specialite">
                    <option>Matériaux</option>
                    <option>Biomédical</option>
                    <option>Domotique</option>
                    <option>Systèmes d'information</option>
                    <option>Imagerie numérique</option>
                    <option>Réseaux &amp; Télécoms</option>
                </select>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="adresse@domaine.com">
            </div>
        </div>

        <!-- Code d'accès -->
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Code d'accès</label>
            <div class="col-sm-10">
                <input ng-model="code" type="text" class="form-control" id="code" maxlength="8">
            </div>
        </div>

        <!-- Validation -->
        <div class="form-group">
            <div class="col-xs-12 col-sm-10 col-sm-offset-2">
              <a ng-click="create()" class="action-buttons hvr-rectangle-out">S'INSCRIRE</a>
            </div>
        </div>
    </form>
    
    <div class="col-xs-12 content-block">
    
        <p class="nav-links">&gt; <a href="#connect">Accéder au formulaire de connexion en cliquant ici</a> &lt;</p>
        
    </div>
</div>
